version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile.dev
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      # Add your environment variables here
    volumes:
      # Mount source code for hot reload
      - ./apps/client:/app/apps/client
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/client/node_modules
    restart: unless-stopped
    networks:
      - ecommerce-network
    command: pnpm --filter client dev

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile.dev
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      # Add your environment variables here
    volumes:
      # Mount source code for hot reload
      - ./apps/admin:/app/apps/admin
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/admin/node_modules
    restart: unless-stopped
    networks:
      - ecommerce-network
    command: pnpm --filter admin dev

networks:
  ecommerce-network:
    driver: bridge

